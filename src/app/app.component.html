<section [ngClass]="{'small-screen': isMobile, 'large-screen': !isMobile}">
  <ul>
    <li>Home</li>
  </ul>
  <div >
    <div (click)="toggleSidebar()" class="toggle-icon">
      <img *ngIf="isMobile" src="./assets/icons/arrow.svg">
      <img *ngIf="!isMobile" src="./assets/icons/arrow-back.svg">
    </div>
    <router-outlet></router-outlet>
  </div>
</section>
